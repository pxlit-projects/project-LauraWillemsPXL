<div class="container">
 <nav>
   <app-navbar></app-navbar>
 </nav>
  <div class="posts-container">
    <mat-card appearance="outlined" class="add-post-card" (click)="onAddPostClick()">
      <span>ADD POST</span>
    </mat-card>
    @for (post of posts; track post.id) {
      <mat-card appearance="outlined" class="post-card">
        <mat-card-header>
          <mat-card-title class="post-title">{{post.title}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p class="post-content">{{post.content}}</p>
        </mat-card-content>
        <mat-card-footer>
          <p class="post-author">By {{post.author}} ~ {{post.publishedDate | date: 'dd/MM/yyyy'}}</p>
        </mat-card-footer>
      </mat-card>
    }
  </div>
</div>
