<div class="container">
  <nav>
    <app-navbar></app-navbar>
  </nav>
  <div class="drafts-container">
    @for (draft of drafts; track draft.id) {
      <app-post-card [id]="draft.id"
                     [title]="draft.title"
                     [content]="draft.content"
                     [tags]="draft.tags"
                     [author]="draft.author"
                     [publishedDate]="draft.publishedDate"
                     [isDraft]="draft.draft"
      ></app-post-card>
    }
  </div>
</div>
